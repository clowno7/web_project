{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Azayd IT Consulting Services</title>
   
    <link rel="stylesheet" href="{% static 'main_app/contact_us.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <section class="contact-hero">
            <div class="container text-center animate__animated animate__fadeIn">
                <h1 class="display-4">Contact Us</h1>
                <p class="lead">We'd love to hear from you</p>
            </div>
        </section>
        <section class="contact-form py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6 animate__animated animate__fadeInRight">
                        <h4>Contact Information</h4>
                        <p>Email: <a href="mailto:info@azayd.com">info@azayd.com</a></p>
                        <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
                        <p>Address: 123 Consulting St, Business City</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
