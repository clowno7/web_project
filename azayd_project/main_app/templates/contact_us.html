{% load static %}

<link rel="stylesheet" href="{% static 'main_app/styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

<section class="contact-us py-5">
    <div class="container">
        <h2 class="text-center animate__animated animate__fadeInUp">Contact Us</h2>
        <p class="lead text-center animate__animated animate__fadeInUp">
            Get in touch with us to learn more about our services and how we can help your business grow.
        </p>
        <div class="row">
            <div class="col-md-6 animate__animated animate__fadeInLeft">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
            </div>
            <div class="col-md-6 contact-info animate__animated animate__fadeInRight">
                <h4>Contact Information</h4>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@azayd.com">info@azayd.com</a></p>
                <p><i class="fas fa-phone"></i> Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 Consulting St, Business City</p>
                <div id="map" class="mt-4"></div>
            </div>
        </div>
    </div>
</section>

<script>
    // Initialize and add the map
    function initMap() {
        // The location of Business City
        var businessCity = {lat: -25.363, lng: 131.044};
        // The map, centered at Business City
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: businessCity});
        // The marker, positioned at Business City
        var marker = new google.maps.Marker({position: businessCity, map: map});
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
