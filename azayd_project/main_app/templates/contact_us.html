{% load static %}

<link rel="stylesheet" href="{% static 'main_app/styles.css' %}">

<section class="contact-us py-5">
    <div class="container">
        <h2 class="text-center animate__animated animate__fadeInUp">Contact Us</h2>
        <p class="lead text-center animate__animated animate__fadeInUp">Get in touch with us to learn more about our services and how we can help your business grow.</p>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6 animate__animated animate__fadeInRight">
                <h4>Contact Information</h4>
                <p>Email: <a href="mailto:info@azayd.com">info@azayd.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
                <p>Address: 123 Consulting St, Business City</p>
            </div>
        </div>
    </div>
</section>
